# Optimization configuration for VolumeSpikeBasedStrategy

strategy: VolumeSpikeBasedStrategy

start_date: "2019-12-01"
end_date: "2024-12-01"

tickers: TSLA

sizer:
  PercentSizerInt:
    percents: 95

# Parameters to optimize
optimizing_params:
  - vs_macd_hist_mean_threshold

# Strategy parameters with optimization values
strategy_parameters:
  # MACD fast period (shorter-term EMA)
  vs_macd_fast_period: 12
  # MACD slow period (longer-term EMA)
  vs_macd_slow_period: 26
  # MACD signal line period (EMA of histogram)
  vs_macd_signal_period: 9
  # Period for calculating mean of MACD histogram
  vs_macd_hist_mean_period: 9
  # Threshold values for MACD histogram mean (parameter being optimized)
  vs_macd_hist_mean_threshold:
    - 1800000
    - 2000000
    - 2200000

# Analysis options
analysis: true
json_output: false

# Plot disabled for optimization
plot:
  enabled: false

# Initial capital
initial_cash: 100000.0
